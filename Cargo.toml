[package]
name = "poe-superfilter"
version = "0.1.0"
authors = ["Stefan Kaufhold <cere@fastmail.fm>"]
build = "build.rs" # LALRPOP preprocessing

[dependencies]
lalrpop-util = "^0.12"
regex = "^0.2"
lazy_static = "^0.2"
quick-error= "^1.1"
docopt = "^0.7"
rustc-serialize = "^0.3"
typed-arena = "1.2"
superfilter_macro = { path = "superfilter_macro" }

[build-dependencies]
lalrpop = "^0.12"

[package]
exclude = [
    "examples/*",
    "doc/*"
]

[lib]
name = "superfilter"
path = "src/lib.rs"

[[bin]]
name = "superfilter_cli"
path = "src/cli.rs"
